<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Kendo UI Grid Mockup</title>
  <link rel="stylesheet" href="css/kendo.common.min-dist.css">
  <link rel="stylesheet" href="css/kendo.default.min-dist.css">
  <link rel="stylesheet" href="css/kendo.dataviz.min-dist.css">
  <link rel="stylesheet" href="css/kendo.dataviz.default.min-dist.css">
  <link rel="stylesheet" href="css/print.css" media="print">

  <style>
  body {
    font-family: Arial 'sans-serif';
    background: linear-gradient(90deg, #134e5e 10%, #71b280 90%);
    color: white;
  }
  /* fixes broken table UI during column resizing in Chrome 38+ */

  .k-grid th,
  .k-grid td {
    -webkit-transform: translateZ(0);
  }
  .k-link > label {
    display: inline-block;
    width: 100%;
  }
  </style>


</head>

<body>

  <h1>Kendo UI Grid Mockup</h1>
  <div id="grid"></div>
  <script type="text/x-kendo-template" id="toolbar-template">
    <button type="button" class="k-button" id="printGrid">Drucken</button>
    <button type="button" class="k-button" id="saveState">Status speichern</button>
    <button type="button" class="k-button" id="loadState">Status laden</button>
    <button type="button" class="k-button" id="showSelection">Selektierte Zeilen anzeigen</button>
  </script>

  <!-- first, load RequireJS -->
  <script src="bower_components/requirejs/require.js"></script>

  <!-- configure RequireJS with two logical paths:
     - "app/" will be used for your files
     - "k/" will be for Kendo UI modules -->

  <script>
  requirejs.config({
    paths: {
      app: "scripts",
      k: "http://cdn.kendostatic.com/2014.1.318/js"
    }
  });

  require([
    "http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js",
    "k/kendo.grid.min",
    "k/kendo.listview.min",
    "app/documents"
  ], initApp);

  function initApp() {
    $("#grid").kendoGrid({
      dataSource: {
        toolbar: ["pdf"],
        pdf: {
          author: "Kevin Bieri",
          creator: "Kevin Bieri"
        },
        data: data,
        schema: {
          model: {
            fields: {
              sequence_number: {
                type: "number"
              },
              title: {
                type: "string"
              },
              author: {
                type: "string"
              },
              document_date: {
                type: "date"
              },
              receipt_date: {
                type: "date"
              },
              delivery_date: {
                type: "date"
              },
              checked_out: {
                type: "string"
              },
              subdossier: {
                type: "string"
              },
              public_trial: {
                type: "string"
              },
            }
          }
        },
        pageSize: 10
      },
      toolbar: kendo.template($('#toolbar-template').html()),
      sortable: true,
      reorderable: true,
      resizable: true,
      columnMenu: true,
      filterable: true,
      columnMenuInit: function(e) {
        var that = this;
        var menu = e.container.find(".k-menu").data("kendoMenu");
        var popup = e.container.data("kendoPopup");
        var field = e.field;
        for(var key in this.columns) {
          if(this.columns[key].field === field) {
            if(this.columns[key].selectFilter) {
              var filterMenuItem = $("<li class='k-item' id='filter'><span class='k-link'><span class='k-sprite k-filter'></span>Filters<span class='k-icon k-i-arrow-e'></span></span></li>");
              var filterMenu = $("<ul class='k-group'></ul>");
              filterMenuItem.append(filterMenu);
              // var checkboxesDataSource = new kendo.data.DataSource({
              //   data: uniqueForField(this.dataSource.data(), field)
              // });
              $.each(uniqueForField(this.dataSource.data(), field), function(idx, el) {
                filterMenu.append($("<li class='k-item'><label><input id='group' type='checkbox' value='" + el + "' />" + el + "</label></li>"));
              });
              // filterMenu.kendoMenu({
              //   dataSource : uniqueForField(this.dataSource.data(), field)
              // });
              // filterMenu.kendoListView({
              //   dataSource: checkboxesDataSource,
              //   template: "<li class='k-item'><label><input type='checkbox' value='#:" + field + "#'/>#:" + field + "#</label></li>"
              // });
              filterMenu.off('click').on('click', 'input', function() {
                var filter = that.dataSource.filter() || {logic: "and", filters: []};
                var fieldFilters = $.map(filterMenu.find(":checkbox:checked"), function(input) {
                  return {field: field, operator: "eq", value: input.value};
                });
                if (fieldFilters.length > 0) {
                  removeFiltersForField(filter, field);
                  filter.filters.push({logic: "or", filters: fieldFilters});
                  that.dataSource.filter(filter);
                } else {
                  that.dataSource.filter([]);
                }
              });
              menu.append(filterMenuItem);
            }
            if(this.columns[key].selectGroup) {
              var groupMenu = $("<li class='k-item' id='group'><label><input id='group' type='checkbox' />Nach dieser Spalte gruppieren</label></li>");
              groupMenu.off('click').on('click', 'input', function() {
                groups = grid.dataSource.group();
                if ($(this).is(':checked')) {
                  groups.push({field: field});
                } else {
                  $.each(groups, function(idx, el) {
                    if (el.field === field) {
                      groups.splice(idx, 1);
                      return false;
                    }
                  });
                }
                grid.dataSource.group(groups);
              });
              menu.append(groupMenu);
            }
            break;
          }
        }

      },
      pageable: {
        pageSizes: true,
        buttonCount: 5
      },
      columns: [{
        template: "<input type='checkbox' class='checkbox' />"
      }, {
        field: "sequence_number",
        title: "Laufnr."
      }, {
        field: "title",
        title: "Titel",
        template: "<a href=''>${title}</a>"
      }, {
        field: "author",
        title: "Autor",
        filterable: false,
        selectFilter : true,
        selectGroup : true
      }, {
        field: "document_date",
        title: "Dokumentdatum",
        format: "{0:d}"
      }, {
        field: "receipt_date",
        title: "Eingangsdatum",
        format: "{0:d}"
      }, {
        field: "delivery_date",
        title: "Ausgangsdatum",
        format: "{0:d}"
      }, {
        field: "checked_out",
        title: "In Bearbeitung",
        filterable: false,
        selectFilter : true,
        selectGroup : true,
      }, {
        field: "subdossier",
        title: "Subdossier",
      }, {
        field: "public_trial",
        title: "Ã–ffentlichkeitsstatus",
        filterable: false,
        selectFilter : true,
        selectGroup : true
      }, ]
    });

    var checkedIds = {};

    function selectRow() {
      var checked = this.checked,
        row = $(this).closest("tr"),
        grid = $("#grid").data("kendoGrid"),
        dataItem = grid.dataItem(row);
      checkedIds[dataItem.sequence_number] = checked;
      if (checked) {
        row.addClass("k-state-selected");
      } else {
        row.removeClass("k-state-selected");
      }
    }

    function removeFiltersForField(expression, field) {
      if (expression.filters) {
        expression.filters = $.grep(expression.filters, function(filter) {
          removeFiltersForField(filter, field);
          if (filter.filters) {
            return filter.filters.length;
          } else {
            return filter.field != field;
          }
        });
      }
    }

    function uniqueForField(data, field) {
      var map = {};
      var result = [];
      var item;
      for (var i = 0; i < data.length; i++) {
        item = data[i];
        if (!map[item[field]]) {
          result.push(item[field]);
          map[item[field]] = true;
        }
      }
      return result;
    }


    var grid = $("#grid").data("kendoGrid");
    grid.table.on("click", ".checkbox", selectRow);

    $("#printGrid").click(function(e) {
      e.preventDefault();
      window.print();
    });

    $("#showSelection").on("click", function() {
      var checked = [];
      for (var i in checkedIds) {
        if (checkedIds[i]) {
          checked.push(i);
        }
      }
    });

    $("#saveState").click(function(e) {
      e.preventDefault();
      localStorage["kendo-grid-options"] = kendo.stringify(grid.getOptions());
    });

    $("#loadState").click(function(e) {
      e.preventDefault();
      var options = localStorage["kendo-grid-options"];
      if (options) {
        grid.setOptions(JSON.parse(options));
      }
    });
  }
  </script>
</body>

</html>
