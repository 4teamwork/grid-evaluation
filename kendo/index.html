<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Kendo UI Grid Mockup</title>
    <link rel="stylesheet" href="css/kendo.common.min-dist.css">
    <link rel="stylesheet" href="css/kendo.default.min-dist.css">
    <link rel="stylesheet" href="css/kendo.dataviz.min-dist.css">
    <link rel="stylesheet" href="css/kendo.dataviz.default.min-dist.css">
    <link rel="stylesheet" href="css/print.css" media="print">

    <style>
    body {
        font-family: Arial 'sans-serif';
        background: linear-gradient(90deg, #134e5e 10%, #71b280 90%);
        color: white;
    }
    /* fixes broken table UI during column resizing in Chrome 38+ */

    .k-grid th,
    .k-grid td {
        -webkit-transform: translateZ(0);
    }
    </style>


</head>

<body>

    <h1>Kendo UI Grid Mockup</h1>
    <div id="grid"></div>
    <script type="text/x-kendo-template" id="toolbar-template">
        <button type="button" class="k-button" id="printGrid">Drucken</button>
        <button type="button" class="k-button" id="saveState">Status speichern</button>
        <button type="button" class="k-button" id="loadState">Status laden</button>
    </script>

    <!-- first, load RequireJS -->
    <script src="bower_components/requirejs/require.js"></script>

    <!-- configure RequireJS with two logical paths:
     - "app/" will be used for your files
     - "k/" will be for Kendo UI modules -->

    <script>
    requirejs.config({
        paths: {
            app: "scripts",
            k: "http://cdn.kendostatic.com/2014.1.318/js"
        }
    });

    require([
        "http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js",
        "k/kendo.grid.min",
        "app/documents"
    ], initApp);

    function initApp() {
        $("#grid").kendoGrid({
            dataSource: {
                toolbar: ["pdf"],
                pdf: {
                    author: "Kevin Bieri",
                    creator: "Kevin Bieri"
                },
                data: data,
                schema: {
                    model: {
                        fields: {
                            sequence_number: {
                                type: "number"
                            },
                            title: {
                                type: "string"
                            },
                            author: {
                                type: "string"
                            },
                            document_date: {
                                type: "date"
                            },
                            receipt_date: {
                                type: "date"
                            },
                            delivery_date: {
                                type: "date"
                            },
                            checked_out: {
                                type: "string"
                            },
                            subdossier: {
                                type: "string"
                            },
                            public_trial: {
                                type: "string"
                            },
                        }
                    }
                },
                pageSize: 10
            },
            toolbar: kendo.template($('#toolbar-template').html()),
            height: 550,
            groupable: {
                messages: {
                    empty: "Spalten hier reinziehen, um zu gruppieren"
                }
            },
            sortable: true,
            reorderable: true,
            resizable: true,
            columnMenu: {
                messages: {
                    sortAscending: "Aufsteigend sortieren",
                    sortDescending: "Absteigend sortieren",
                    filter: "Filter",
                    columns: "Spalten"
                }
            },
            filterable: {
                messages: {
                    info: "Filter:", // sets the text on top of the filter menu
                    filter: "Filtern", // sets the text for the "Filter" button
                    clear: "Filter aufheben", // sets the text for the "Clear" button

                    // when filtering boolean numbers
                    isTrue: "ist", // sets the text for "isTrue" radio button
                    isFalse: "ist nicht", // sets the text for "isFalse" radio button

                    //changes the text of the "And" and "Or" of the filter menu
                    and: "und",
                    or: "oder"
                },
                operators: {
                    //filter menu for "string" type columns
                    string: {
                        eq: "Ist geleich",
                        neq: "Ist nicht gleich",
                        startswith: "Beginnt mit",
                        contains: "Enthält",
                        endswith: "Endet mit"
                    },
                    //filter menu for "number" type columns
                    number: {
                        eq: "Ist gleich",
                        neq: "Ist nicht gleich",
                        gte: "Ist grösser oder gleich",
                        gt: "Ist grösser",
                        lte: "Ist kleiner oder gleich",
                        lt: "Ist kleiner"
                    },
                    //filter menu for "date" type columns
                    date: {
                        eq: "Ist gleich",
                        neq: "Ist nicht gleich",
                        gte: "Ist später oder gleich",
                        gt: "Ist später",
                        lte: "Ist vorher oder gleich",
                        lt: "Ist vorher"
                    },
                    //filter menu for foreign key values
                    enums: {
                        eq: "Ist gleich",
                        neq: "Ist nicht gleich"
                    }
                }
            },
            pageable: {
                pageSizes: true,
                buttonCount: 5,
                messages: {
                    display: "{0} - {1} von {2} Einträgen", //{0} is the index of the first record on the page, {1} - index of the last record on the page, {2} is the total amount of records
                    empty: "Keine Einträge zum Anzeigen",
                    page: "Seite",
                    of: "von {0}", //{0} is total amount of pages
                    itemsPerPage: "Einträge pro Seite",
                    first: "Gehe zur ersten Seite",
                    previous: "Gehe zur vorherigen Seite",
                    next: "Gehe zur nächsten Seite",
                    last: "Gehe zur letzten Seite",
                    refresh: "Neu laden"
                }
            },
            selectable: "multiple",
            columns: [{
                field: "sequence_number",
                title: "Laufnr."
            }, {
                field: "title",
                title: "Titel",
                template: "<a href=''>${title}</a>"
            }, {
                field: "author",
                title: "Autor",
            }, {
                field: "document_date",
                title: "Dokumentdatum",
                format: "{0:d}"
            }, {
                field: "receipt_date",
                title: "Eingangsdatum",
                format: "{0:d}"
            }, {
                field: "delivery_date",
                title: "Ausgangsdatum",
                format: "{0:d}"
            }, {
                field: "checked_out",
                title: "In Bearbeitung",
            }, {
                field: "subdossier",
                title: "Subdossier",
            }, {
                field: "public_trial",
                title: "Öffentlichkeitsstatus",
            }, ]
        });

        var grid = $("#grid").data("kendoGrid");

        $("#printGrid").click(function(e) {
            e.preventDefault();
            window.print();
        });

        $("#saveState").click(function(e) {
            e.preventDefault();
            localStorage["kendo-grid-options"] = kendo.stringify(grid.getOptions());
        });

        $("#loadState").click(function(e) {
            e.preventDefault();
            var options = localStorage["kendo-grid-options"];
            if (options) {
                grid.setOptions(JSON.parse(options));
            }
        });
    }
    </script>
</body>

</html>
