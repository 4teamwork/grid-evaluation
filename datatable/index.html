<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Datatables Mockup</title>
    <link rel="stylesheet" href="css/print.css" media="print">
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables_themeroller.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="scripts/rowGrouping.js"></script>

    <style>
    body {
        font-family: Arial 'sans-serif';
        background: white;
    }
    table thead tr th {
        border-right: 3px solid black;
    }
    </style>


</head>

<body>

    <h1>Datatables Mockup</h1>
    <p>Spalte ein- und ausblenden</p>
    <div id="toggle-column">
        <a href="#" data-value="0">Auto</a>
        <a href="#" data-value="1">In Bearbeitung</a>
        <a href="#" data-value="2">Ausgangsdatum</a>
        <a href="#" data-value="3">Dokumentendatum</a>
        <a href="#" data-value="4">Ã–ffentlichkeitsstatus</a>
        <a href="#" data-value="5">Eingangsdatum</a>
        <a href="#" data-value="6">Laufnummer</a>
        <a href="#" data-value="7">Subdossier</a>
        <a href="#" data-value="8">Titel</a>
    </div>
    <table id="mockup" class="display">
        <thead>
            <tr>
                <th>Autor</th>
                <th>In Bearbeitung</th>
                <th>Ausgangsdatum</th>
                <th>Dokumentendatum</th>
                <th>Offentlichkeitsstatus</th>
                <th>Eingangsdatum</th>
                <th>Laufnummer</th>
                <th>Subdossier</th>
                <th>Titel</th>
            </tr>
        </thead>
    </table>
    <script>
    $(document).ready(function() {
        var table = $('#mockup').DataTable({
            "ajax": "documents.json",
            "stateSave" : true,
            "columns": [{
                "data": "author"
            }, {
                "data": "checked_out"
            }, {
                "data": "delivery_date"
            }, {
                "data": "document_date"
            }, {
                "data": "public_trial"
            }, {
                "data": "receipt_date"
            }, {
                "data": "sequence_number"
            }, {
                "data": "subdossier"
            }, {
                "data": "title"
            }],
            "sDom": 'zrtSpi'
        });
        $('#toggle-column a').on('click', function(e) {
            e.preventDefault();
            // Get the column API object
            var column = table.column($(this).attr('data-value'));

            // Toggle the visibility
            column.visible(!column.visible());
        });
    });
    </script>
</body>

</html>
